<blockquote><p style="font-size: 18px" class="text-theme">{{projectName}}</p></blockquote>
<ul id="myTab" class="nav nav-tabs">
    <li>
        <a href="#/endProject/{{commonPid}}">案件督办</a>
    </li>
    <li>
        <a href="#/baseInfo/{{commonPid}}">基本信息</a>
    </li>
    <li>
        <a href="#/speed/{{commonPid}}">进度</a>
    </li>
    <li>
        <a href="#/files/{{commonPid}}">文件</a>
    </li>
    <li class="active">
        <a href="#/trial/{{commonPid}}">庭审信息</a>
    </li>
</ul>
<br/>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="baseInfo">
        <div class="tab-content">
            <span ng-if="tData.status == false">暂无信息</span>
            <div class="row" ng-if="tData.status != false">
                <div class="col-sm-6 col-xs-12"  ng-repeat="info in tData">
                    <div class="well">
                        <p><b>开庭时间:</b> {{info.time}}</p>
                        <p><b>开庭地点:</b> {{info.address}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--修改项目信息-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改项目信息
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>项目名称</label>
                    <p><input type="text" class="form-control" placeholder="项目名称" ng-model="data.project.name"/></p>
                    <label>标的额</label>
                    <p><input type="text" class="form-control" placeholder="标的额" ng-model="data.project.money"/></p>
                    <label>对方当事人</label>
                    <p><input type="text" class="form-control" placeholder="对方当事人" ng-model="data.project.opposite"/>
                    </p>
                    <label>第三人</label>
                    <p><input type="text" class="form-control" placeholder="第三人" ng-model="data.project.third"/></p>
                    <label>案情简介</label>
                    <p><textarea class="form-control" placeholder="案情简介" ng-model="data.project.brief"></textarea></p>
                    <label ng-if="data.project.goals.length > 0">客户目标</label>
                    <p ng-repeat="msg in data.project.goals | splitArr track by $index"
                       ng-if="data.project.goals != ''">
                        <input ng-if="msg != ''" type="text" class="form-control msg" placeholder="客户目标"
                               ng-model="msg"/>
                    </p>
                    <p><label>对接人</label></p>
                    <p><input type="text" class="form-control" ng-model="data.project.middle_man"/>
                    </p>
                    <label>对接人电话</label>
                    <p><input type="text" class="form-control" ng-model="data.project.middle_man_phone"/>
                    </p>
                    <label>对接人公司</label>
                    <p><input type="text" class="form-control" ng-model="data.project.middle_man_firm"/>
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <span class="red pull-right">{{alarmMsg}}</span>
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="editInfo()">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>

<!--修改用户信息-->
<div class="modal fade" id="editInfo" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    修改用户信息
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>姓名</label>
                    <p><input type="text" class="form-control" placeholder="姓名" ng-model="data.client.name"/>
                    </p>
                    <label>手机号</label>
                    <p><input type="text" class="form-control" placeholder="手机" ng-model="data.client.phone"/></p>
                    <label>公司或对接人</label>
                    <p><input type="text" class="form-control" placeholder="公司" ng-model="data.client.firm"/></p>
                    <label>部门</label>
                    <p><input type="text" class="form-control" placeholder="所在部门" ng-model="data.client.department"/>
                    </p>
                    <label>职位</label>
                    <p><input type="text" class="form-control" placeholder="职位" ng-model="data.client.position"/></p>
                    <label>邮箱</label>
                    <p><input type="text" class="form-control" placeholder="邮箱" ng-model="data.client.email"/></p>
                    <label>座机</label>
                    <p><input type="text" class="form-control" placeholder="座机" ng-model="data.client.tel"/></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="submitClientInfo()">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>
